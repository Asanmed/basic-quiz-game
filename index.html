<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic quiz game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@531&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="loader" id="loaderAnim">
      <div class="ball">
        <div class="eye">
          <div class="pupil"></div>
        </div>
      </div>
    </div>
    <div class="container container--main">
      <div class="box box--players">
        <div class="player--score">
          <h2>Player 1</h2>
          <div class="score" id="score--p1">0</div>
        </div>
        <div class="player--score">
          <h2>Player 2</h2>
          <div class="score" id="score--p2">0</div>
        </div>
        <div class="container--buttons">
          <div class="btn btn--restart" id="restart">Restart</div>
        </div>
      </div>

      <div class="box box--center">
        <div class="question--cont">
          <p class="question--p" id="questionText">Question</p>
        </div>
        <div class="answers--cont">
          <div class="btn btn--answer">
            <p class="answers--p" id="answerText">Answer 1</p>
          </div>
          <div class="btn btn--answer">
            <p class="answers--p" id="answerText">Answer 2</p>
          </div>
          <div class="btn btn--answer">
            <p class="answers--p" id="answerText">Answer 3</p>
          </div>
          <div class="btn btn--answer">
            <p class="answers--p" id="answerText">Answer 4</p>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
